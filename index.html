<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>marcus.cjh | Full Stack Engineer</title>
    <meta name="title" content="Marcus Chan | Software Engineer">
    <meta name="description" content="Experienced Software Engineer specializing in cloud technologies, data engineering, and full-stack development. Certified in AWS, GCP, Alibaba Cloud, and more.">
    <meta name="keywords" content="Software Engineer, Cloud Computing, AWS, GCP, Alibaba Cloud, Data Engineering, Full Stack Developer, Singapore">
    <meta name="author" content="Marcus Chan">
    <meta name="robots" content="index, follow">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://marcuscjh.github.io/">

    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <meta name="google-site-verification" content="BQTZXzzN8q87g68X6MCfml1PENswy774o__ucwxPaXU" />
</head>

<body>
    <!-- Matrix Background Animation -->
    <canvas id="matrix-canvas"></canvas>
    
    <!-- Particle System -->
    <div id="particles-container"></div>
    
    <!-- Main Container -->
    <div class="main-container">
        <!-- Navigation -->
        <nav class="nav-container">
            <div class="nav-brand">
                <span class="brand-text">marcus.cjh</span>
                <span class="brand-cursor">_</span>
            </div>
            <div class="nav-menu" id="nav-menu">
                <!-- Navigation items will be dynamically loaded from data.json -->
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>

        <!-- Hero Section -->
        <section class="hero-section" id="hero-section">
            <div class="hero-content">
                <div class="glitch-container">
                    <h1 class="hero-title glitch" data-text="marcus.cjh">marcus.cjh</h1>
                    <div class="terminal-line">
                        <span class="prompt">$</span>
                        <span class="typed-text" id="typed-text"></span>
                        <span class="cursor-blink">|</span>
                    </div>
                </div>
                
                <div class="hero-description">
                    <p class="fade-in-up">Full Stack Engineer & Cloud Architect</p>
                    <p class="fade-in-up delay-1">Transforming ideas into scalable digital solutions</p>
                </div>

                <div class="social-links fade-in-up delay-2">
                    <!-- Social links will be dynamically loaded -->
                </div>

                <div class="scroll-indicator">
                    <div class="scroll-arrow">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>
        </section>

        <!-- Content Sections -->
        <section class="content-section" id="timeline-section">
            <div class="section-header">
                <h2 class="section-title">
                    <span class="section-icon"><i class="fas fa-code-branch"></i></span>
                    <span class="glitch" data-text="timeline">timeline</span>
                </h2>
            </div>
            <div class="timeline-container">
                <div class="timeline-search">
                    <input type="text" id="timeline-search" placeholder="Search timeline entries...">
                </div>
                <div class="timeline-filters">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fas fa-asterisk"></i> All
                    </button>
                    <button class="filter-btn" data-filter="work">
                        <i class="fas fa-briefcase"></i> Work
                    </button>
                    <button class="filter-btn" data-filter="education">
                        <i class="fas fa-graduation-cap"></i> Education
                    </button>
                    <button class="filter-btn" data-filter="certification">
                        <i class="fas fa-certificate"></i> Certs
                    </button>
                </div>
                <div class="timeline-wrapper" id="timeline-wrapper">
                    <div class="timeline-track">
                        <div class="timeline-line"></div>
                        <div class="timeline-progress" id="timeline-progress"></div>
                        <div class="timeline-items" id="timeline-items">
                            <!-- Timeline items will be dynamically loaded -->
                        </div>
                    </div>
                </div>
                <div class="timeline-nav">
                    <button class="timeline-nav-btn" id="timeline-prev">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="timeline-indicator" id="timeline-indicator">
                        <!-- Navigation dots will be dynamically generated -->
                    </div>
                    <button class="timeline-nav-btn" id="timeline-next">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- Static content for SEO -->
                <noscript>
                    <div class="timeline-item">
                        <h3>Senior Software Engineer at Alibaba Cloud</h3>
                        <p>Leading cloud infrastructure and data engineering projects</p>
                    </div>
                    <div class="timeline-item">
                        <h3>Singapore Management University</h3>
                        <p>Bachelor of Science in Information Systems</p>
                    </div>
                    <div class="timeline-item">
                        <h3>AWS Certified Solutions Architect</h3>
                        <p>Professional level cloud architecture certification</p>
                    </div>
                </noscript>
            </div>
        </section>

        <section class="content-section" id="showcase-section">
            <div class="section-header">
                <h2 class="section-title">
                    <span class="section-icon"><i class="fas fa-rocket"></i></span>
                    <span class="glitch" data-text="projects">projects</span>
                </h2>
            </div>
            <div class="showcase-grid" id="showcase-grid">
                <!-- Showcase items will be dynamically loaded -->
            </div>
        </section>

        <section class="content-section" id="cv-section">
            <div class="section-header">
                <h2 class="section-title">
                    <span class="section-icon"><i class="fas fa-file-code"></i></span>
                    <span class="glitch" data-text="resume">resume</span>
                </h2>
            </div>
            <div class="cv-container">
                <div class="cv-preview" id="cv-preview">
                    <div class="cv-placeholder">
                        <i class="fas fa-file-pdf"></i>
                        <p>Click to view resume</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Modal Container -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-container" id="modal-container">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title"></h3>
                <button class="modal-close" id="modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-content" id="modal-content">
                <!-- Modal content will be dynamically loaded -->
            </div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-content">
            <div class="loading-logo">
                <span class="glitch" data-text="marcus.cjh">marcus.cjh</span>
            </div>
            <div class="loading-bar">
                <div class="loading-progress" id="loading-progress"></div>
            </div>
            <div class="loading-text">Initializing systems...</div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
</body>
</html>
